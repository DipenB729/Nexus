<div class="bookings-container">
  <!-- Header Section -->
  <div class="page-header">
    <div>
      <h1>My Appointments</h1>
      <p>Manage and track all scheduled client sessions.</p>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="table-actions">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Filter appointments...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by name or service">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- Table Card -->
  <div class="table-card mat-elevation-z0">
    <table mat-table [dataSource]="dataSource">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Booking ID </th>
        <td mat-cell *matCellDef="let b"> <strong>{{b.id}}</strong> </td>
      </ng-container>

      <!-- Customer Column -->
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let b"> {{b.customerName}} </td>
      </ng-container>

      <!-- Service Column -->
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef> Service </th>
        <td mat-cell *matCellDef="let b"> {{b.serviceName}} </td>
      </ng-container>

      <!-- Date & Time Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Scheduled For </th>
        <td mat-cell *matCellDef="let b">
          <div class="datetime-cell">
            <span>{{b.appointmentDate | date:'mediumDate'}}</span>
            <small>{{b.time}}</small>
          </div>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let b">
          <span [class]="getStatusClass(b.status)">{{b.status}}</span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let b" class="action-cell">
          <button mat-icon-button color="accent" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Reschedule">
            <mat-icon>event_repeat</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Cancel Booking">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="booking-row"></tr>
    </table>
  </div>
</div>
