<div class="service-page-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="header-top">
      <div>
        <span class="badge">Service Management</span>
        <h1>Professional Offerings</h1>
      </div>
      <button mat-raised-button color="primary" (click)="openAddDialog()" class="add-btn">
        <mat-icon>add</mat-icon> Add New 
      </button>
    </div>

    <div class="filter-bar">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search services...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name, category...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-stroked-button class="filter-btn">
        <mat-icon>filter_list</mat-icon> Filter
      </button>
    </div>
  </div>

  <!-- Table Section -->
  <div class="table-container mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" class="custom-table">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Service Name </th>
        <td mat-cell *matCellDef="let s">
          <div class="service-info">
            <div class="icon-box" [style.background-color]="s.color + '15'">
              <mat-icon [style.color]="s.color">{{s.icon}}</mat-icon>
            </div>
            <div class="text-box">
              <span class="main-name">{{s.name}}</span>
              <span class="sub-desc">{{s.description}}</span>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let s">
          <span class="status-pill" [style.color]="s.color" [style.background-color]="s.color + '15'">
            {{s.category}}
          </span>
        </td>
      </ng-container>

      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let s">
          <mat-icon class="tiny-icon">schedule</mat-icon> {{s.duration}}
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let s" class="price-cell"> ${{s.price}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let s" class="action-cell">
          <button mat-icon-button color="accent" matTooltip="View Details">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>
  </div>
</div>
