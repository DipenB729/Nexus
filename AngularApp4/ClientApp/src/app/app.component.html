<div class="d-flex">
  <!-- Sidebar -->
  <app-navbar [isExpanded]="isSidebarExpanded"
              (toggleEvent)="toggleSidebar()">
  </app-navbar>

  <!-- Content Area -->
  <main class="content-area" [ngStyle]="{ 'margin-left': isSidebarExpanded ? '260px' : '70px' }">

    <!-- STICKY TOP NAVBAR -->
    <header class="top-navbar">
      <div class="nav-left">
        <h2 class="page-title">Dashboard Overview</h2>
      </div>

      <div class="nav-right">
        <!-- Notification Icon -->
        <button mat-icon-button class="nav-icon-btn">
          <mat-icon matBadge="3" matBadgeColor="warn">notifications</mat-icon>
        </button>

        <!-- Vertical Divider -->
        <div class="divider"></div>

        <!-- Profile Section -->
        <div class="profile-section">
          <div class="user-details text-end d-none d-md-block">
            <span class="user-name">System Admin</span>
            <span class="user-status">Online</span>
          </div>
          <div class="avatar-box">
            <img src="assets/admin-avatar.png" alt="Admin" onerror="this.src='https://ui-avatars.com/api/?name=Admin&background=38bdf8&color=fff'">
          </div>
          <mat-icon class="dropdown-arrow">expand_more</mat-icon>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="page-padding">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
